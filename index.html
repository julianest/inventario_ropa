<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inventario de Ropa</title>
</head>
<body class="container">
    <div class="div-usuario">
        <!-- contenedor para ver los datos -->
        <div class="row usuario">
            <h1 class="Headline1">Inventario de Ropa</h1>
            <div class="col datos">

            </div>
        </div>
        <!-- formulario -->
        <form id="formulario">
            <div class="campo">
                <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id</label>
                <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="text" placeholder=""
                    readonly>
            </div>
            <div class="campo">
                <label for="categoria" class="form-label body1Regular label-edit">Categoria</label>
                <input id="categoria" name="categoria" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
            </div>
            <div class="campo">
                <label for="marca" class="form-label body1Regular label-edit">Marca</label>
                <input id="marca" name="marca" class="ms-1 edit body1Regular form-control" type="text"
                    placeholder="">
            </div>
            <div class="campo">
                <label for="precio" class="form-label body1Regular label-edit">Precio</label>
                <input id="precio" name="precio" class="ms-1 edit body1Regular form-control" type="text"
                    placeholder="">
            </div>

            <br>
            
            <!-- botones -->
            <center>
                <div class="" >
                    <button  id="btnGuardar" type="submit" onclick="guardar()"
                        class="btn btn-success buttom guardar-cambios">Guardar</button>
                    <button id="btnCategoria" type="button" onclick="filtrar()"
                        class="btn btn-info buttom guardar-cambios">Buscar Categoria</button>
                </div>
            </center>

            <br>
        </form>
    </div>
    <div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="listarRopa">              
            </tbody>
        </table>
    </div>

    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
